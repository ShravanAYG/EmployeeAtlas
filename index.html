<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <p align="left"><img src="logo.png" width="90px" height="auto"></p>
        <img src="/logo2.jpeg" height="99px" width="auto">
        <h1>Panthera Innovates</h1>

    <div class="container">
        <!-- Login Section -->
        <div class="login">
            <h2>Login to Profile</h2>

            <div id="login-error-msg-holder">

		<form action="/auth" method="post">
				<label for="username">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>

				<input type="password" name="password" placeholder="Password" id="password" required>
